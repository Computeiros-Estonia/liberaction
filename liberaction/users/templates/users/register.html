{% extends 'core/base.html' %}
{% block content %}

<div>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
