{% extends 'core/base_alt.html' %}
{% block content %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="container-form">
        <div class="login-box">
            <h2>Login</h2>
            <div class="single-input">
                <input type="text" class="input" id="usuario" name="username" required>
                <label for="usuario">E-mail</label>
            </div>
            <div class="single-input">
                <input type="password" class="input" id="senha" name="password" required>
                <label for="senha">Senha</label>
            </div>
            <button type="submit">Continuar</button>
            <p>Não tem Cadastro? <a href="{% url 'register' %}">Cadastre-se</a></p>
            <h6>Não se preocupe, nossa plataforma é 100% segura. Ao continuar com o acesso, você concorda com a nossa
                <a href="">política de privacidade</a>
            </h6> 
        </div>
    </div>
</form>

{% endblock content %}
