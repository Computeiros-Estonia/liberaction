<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        LiberAction {% if title %}| {{ title }}{% endif %}
    </title>
</head>
<body>
    {% if messages %}
        <div>
            {% for m in messages %}
                {{ m.message }}
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}    
</body>
</html>
