{% with base_product.service as service %}

<h1>{{ service.get_name }}</h1>
<h5>{{ service.get_owner }}</h5>
<h5>{{ service.get_description }}</h5>

{% for picture in service.get_pictures %}
    <img src="{{ picture.img.url }}" alt="Foto #{{ picture.index }}">
{% endfor %}

<form action="{% url 'sales:basket_add' %}" method="POST">
    {% csrf_token %}
    {{ basket_add_form.as_table }}
    <button type="submit">Adicionar a cesta</button>
</form>

{% endwith %}
