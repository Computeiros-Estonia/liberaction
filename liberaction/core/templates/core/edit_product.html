{% extends 'core/base.html' %}
{% block content %}

<a href="{% url 'core:index' %}"></a>

<div>
    <form action="{% url 'core:edit_product' product.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ base_form.as_p }}
        {{ product_form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
