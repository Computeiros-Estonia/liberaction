{% extends 'core/base.html' %}
{% block content %}

<a href="{% url 'core:index' %}"></a>

<div>
    <form action="{% url 'core:edit_service' service.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" id="id_imgs" name="imgs" multiple>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
