{% extends 'core/base_no_foot.html' %}
    
<body>
    <div class="perfil-container">
        <div class="info-user-container">
            <div class="info-user-card">
                <div class="info-user-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </div>
                <label for="">Olá, bem vindo a sua conta!</label>
            </div>
            <div class="info-user-card">
                <label for="">Pedidos</label>
                <p>Acompanhe o envio</p>
            </div>
            <div class="info-user-card">
                <label for="">Favoritos</label>
                <p>Veja os produtos que favoritou</p>
            </div>
            <div class="info-user-card selected">
                <label for="">Cadastro</label>
                <p>Veja e altere seus dados, email, senha, etc</p>
            </div>
            <div class="info-user-card">
                <label for="">Endereço</label>
                <p>Veja e altere seus endereços</p>
            </div>
        </div>

        <div class="info-user-register">
            <form>
                <label for="">Nome completo:</label>
                <input type="text" placeholder="Cleysonvaldo da Silva">
                <a href="">Alterar</a>

                <label for="">Gênero</label>

                <div class="radio-container">

                    <label class="custom-radio-btn">
                        <!-- <span>Ferminino</span> -->
                        <input type="radio" name="genero" value="feminino">
                        <span></span>
                    </label>

                    <label>Feminino</label>
                    
                    <label class="custom-radio-btn">
                        <!-- <span>Masculino</span> -->
                        <input type="radio" name="genero" value="masculino">
                        <span></span>
                    </label>

                    <label>Masculino</label>
                    
                    <label class="custom-radio-btn">
                        <!-- <span>Outro/Prefiro não informar</span> -->
                        <input type="radio" name="genero" value="outros">
                        <span></span>
                    </label>

                    <label>Outro/Prefiro não informar</label>
                
                  </div>

                <label for="">Data de nascimento:</label>
                <div>
                    <input type="date">
                    <a href="">Alterar</a>
                </div>

                <label for="">CPF ou CNPJ:</label>
                <div>
                    <input type="text" placeholder="1321445235">
                    <a href="">Alterar</a>
                </div>

                <label for="">E-mail:</label>
                <div>
                    <input type="text" placeholder="cleysonvaldo@gmail.com">
                    <a href="">Alterar</a>
                </div>

                <label for="">Telefone:</label>
                <div>
                    <input type="text" placeholder="12344354">
                    <a href="">Alterar</a>
                </div>

                <label for="">Crie uma senha:</label>
                <div>
                    <input type="password" placeholder="*********">
                    <a href="">Alterar</a>
                </div>

                <label for="">Confirme a senha que criou:</label>
                <div>
                    <input type="password" placeholder="*********">
                    <a href="">Alterar</a>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>    
    </div>

    <script src="static/js/script.js"></script>

</body>
